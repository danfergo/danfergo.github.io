#Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Danfergo Research
subtitle: Compulsive Curiosity, Beautiful Engineering
description: Welcome to Danfergo Research. Here you will find my latest research projects.
keyword: danfergo, programming, code
author: danfergo
language: en
timezone: Europe/Lisbon
header-img: img/home-bg.jpg


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://danfergo.github.io
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
#i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:


# Category & Tag
default_category: uncategorized
category_map:
tag_map:


# Friends
#friends:
#    - title: "Shan Luo"
#      href: https://cgi.csc.liv.ac.uk/~shanluo/
#    - title: "smARTlab"
#      href: http://wordpress.csc.liv.ac.uk/smartlab/
#    - title: "Fernando Pinto"
#      href:  https://fernandopinto.github.io
#    - title: "Diogo Gomes"
#      href: http://paginas.fe.up.pt/~up201106586

# Featured Tags
featured-tags: false                    # whether or not using Feature-Tags
featured-condition-size: 0             # A tag will be featured if the size of it is more than this condition value

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description:
    - "Daniel Fernandes Gomes or @danfergo is a passionate Researcher and Engineer on Intelligence. "
    - "Research associate at Kings College London and PhD student at the University of Liverpool."
sidebar-avatar: img/avatar.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`

#RSS Feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMMM D, YYYY
post_date_format: MMMM YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 30
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: huxblog

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:danfergo/danfergo.github.io.git

admin:
  deployCommand: "./hexo_git_deploy.sh"

#Development
livereload:
  port: 35729

